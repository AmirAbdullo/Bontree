<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Bon Tree</title>
    <link rel="icon" href="favicon.png" type="image/png" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Find Us</h2>
      <iframe
        class="map-frame"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3025.811576084861!2d-73.97098842450342!3d40.67812043968976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25b182226d0d7%3A0xf2bb889a556852fc!2sBon%20Tree!5e0!3m2!1sen!2sus!4v1745591463516!5m2!1sen!2sus"
        height="300"
        style="border: 0; border-radius: 10px; margin-top: 20px"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>

      <section>
        <h2>Get in Touch</h2>
        <p>
          Visit us at 631 Bon Tree , Coffeeville, or fill out the form below!
        </p>

        <!-- Simple contact form -->
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Bon Tree</p>
    </footer>
  </body>
</html>
